version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.6-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run: gem install bundler:2.1.4
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
      - run:
          name: Yarnã‚’install
          command: yarn install --cache-folder ~/.cache/yarn
      - run: bundle exec bin/webpack
      - run:
          name: bin/rspec
          command: bin/rspec